<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GPS Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <div class="container-fluid p-0" id="container">
        <!-- แผนที่ -->
        <div id="map"></div>

        <!-- Sidebar -->
        <div id="sidebar" class="bg-light border-start">
            <div class="d-flex justify-content-between align-items-center p-2 border-bottom">
                <h5 class="m-0">Dashboard</h5>
                <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger">Logout</a>
            </div>

            <div id="status" class="alert alert-secondary text-center m-2 py-1">
                ⏳ Waiting for Device Connected
            </div>

            <h6 class="mt-3">Geocoding Service</h6>
            <div class="form-check form-switch mb-3 ms-2">
                <input class="form-check-input" type="checkbox" id="toggleGeocode" checked>
                <label class="form-check-label" for="toggleGeocode">Show Address (Nominatim)</label>
            </div>
            <div id="geocodeStatus" class="alert alert-secondary text-center m-2 py-1">
                ⏳ Checking geocoding service...
            </div>

            <h5 class="mt-3">Device Dashboard</h5>
            <h6 class="mt-3">Active device tracker</h6>
            <div class="form-check form-switch mb-3 ms-2">
                <input class="form-check-input" type="checkbox" id="togglePolyline" checked>
                <label class="form-check-label" for="togglePolyline">Show Polyline</label>
            </div>

            <hr>
            <h5>Tracker Log</h5>
            <div id="logs" class="list-group mb-3"></div>

            <hr>
            <h5>Device Status</h5>
            <table id="statusTable" class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Device</th>
                        <th>Location</th>
                        <th>Owner</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/tracker.js') }}"></script>
</body>

</html>
