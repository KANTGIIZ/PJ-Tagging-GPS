<!DOCTYPE html>
<html>
<head>
    <title>GPS Tracker with History</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #status { height: 10vh; display:flex; align-items:center; justify-content:center; font-weight:bold; background:#f0f0f0;}
        #map { height: 90vh; }
    </style>
</head>
<body>
    <div id="status">⏳ Waiting for Device...</div>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var marker = null;
        var polyline = L.polyline([], {color: 'red'}).addTo(map);
        var firstFix = false;

        async function fetchLocation() {
            try {
                let response = await fetch('/latest');
                if (response.ok) {
                    let data = await response.json();
                    if (data.lat && data.lon) {
                        if (!firstFix) {
                            map.setView([data.lat, data.lon], 15);
                            marker = L.marker([data.lat, data.lon]).addTo(map)
                                .bindPopup(`Timestamp: ${data.timestamp}`).openPopup();
                            document.getElementById("status").textContent = "✅ Device Connected";
                            firstFix = true;
                        } else {
                            marker.setLatLng([data.lat, data.lon]);
                            marker.getPopup().setContent(`Timestamp: ${data.timestamp}`);
                            map.panTo([data.lat, data.lon]);
                        }
                    }
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function fetchHistory() {
            try {
                let response = await fetch('/history');
                if (response.ok) {
                    let data = await response.json();
                    let latlngs = data.map(d => [d.lat, d.lon]);
                    polyline.setLatLngs(latlngs);
                }
            } catch(err) {
                console.error(err);
            }
        }

        // update location + history
        setInterval(() => { fetchLocation(); fetchHistory(); }, 5000);
    </script>
</body>
</html>
