<!DOCTYPE html>
<html>
<head>
    <title>GPS Tracker</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 90vh; }
        #status {
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="status">⏳ Waiting for Device...</div>
    <div id="map"></div>

    <script>
        // ยังไม่มีค่า lat/lon ตอนแรก
        var map = L.map('map').setView([0, 0], 2); // เริ่มแบบ world view
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var marker = null;
        var firstFix = false;  // ยังไม่ได้ค่าครั้งแรก

        async function fetchLocation() {
            try {
                let response = await fetch('/latest');
                if (response.ok) {
                    let data = await response.json();
                    if (data.lat && data.lon) {
                        if (!firstFix) {
                            // ได้ค่าแรก → set แผนที่ใหม่
                            map.setView([data.lat, data.lon], 15);
                            marker = L.marker([data.lat, data.lon]).addTo(map);
                            document.getElementById("status").textContent = "✅ Device Connected";
                            firstFix = true;
                        } else {
                            // อัปเดต marker เดิม
                            marker.setLatLng([data.lat, data.lon]);
                            map.panTo([data.lat, data.lon]);
                        }
                    }
                }
            } catch (err) {
                console.error("Error fetching location:", err);
            }
        }

        // อัปเดตทุก 5 วิ
        setInterval(fetchLocation, 5000);
    </script>
</body>
</html>
